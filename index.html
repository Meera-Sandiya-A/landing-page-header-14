<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page-Header-14</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Mooli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2><stron>Startup 3</stron></h2>
      <span>
        <p style="opacity: 0.3">Overview</p>
        <p>Prices</p>
        <p>Blog</p>
        <p>Feedback</p>
        <button>Purchase</button>
      </span>
    </header>

    <main>
      <div class="main-content">
        <h2>Generate Awesome Web Pages</h2>
        <p>
          The most important part of the Startup is the samples. The samples
          from a set of 25 usable pages you can use as is or you can add new
          block.
        </p>
        <button>Learn More</button>
      </div>

      <div class="main-form">
        <h3>Sign Up Now</h3>
        <form>
          <input type="text" placeholder="Your email" />
          <input type="password" placeholder="Your password" />
        </form>

        <div class="check-form">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <rect width="24" height="24" rx="6" fill="#25DAC5" />
            <path
              d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961"
              stroke="#1E0E62"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p>I agree to the Terms of Service.</p>
        </div>

        <div class="btn-form">
          <button style="background: #482be7">Sign In</button>
          <div class="option-form">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="165"
              height="3"
              viewBox="0 0 145 3"
              fill="none"
            >
              <path
                d="M1.93182 1.5H143.502"
                stroke="#EBEAED"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            or
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="165"
              height="3"
              viewBox="0 0 145 3"
              fill="none"
            >
              <path
                d="M1.93182 1.5H143.502"
                stroke="#EBEAED"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <button style="background: #1da1f2">Login via Twitter</button>
          <p class="form-text">
            Do you have an Account?&nbsp;&nbsp;<span style="color: #25dac5"
              >Sign In</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
